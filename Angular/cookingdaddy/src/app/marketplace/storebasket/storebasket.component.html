<hr>
<div style="float:clear"></div>
<div style="display:table-row">
    <h3>Store Basket</h3>
    <div *ngIf="choice === 1">
        <table class="fridgetable" style="text-align:center;overflow:auto"
            *ngFor="let i of storeHolder.ingredients | ingredient:searchText">
            <tr class="fridge">
                <td>
                    <app-ingredient [ingredient]="i.ingredient" (click)="onIngClick(i)"></app-ingredient>
                </td>
            </tr>
            <tr class="fridge">
                <td>
                    <div class="fridge">Available Inventory: {{i.inventory}}</div>
                </td>
            </tr>
        </table>
    </div>
    <div *ngIf="choice === 2">
        <div *ngFor="let e of storeHolder.equipments | equipment:searchText">
            <app-equipment [equipment]="e.equipment"></app-equipment>
        </div>
    </div>
</div>
