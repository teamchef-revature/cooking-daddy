<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <h4>Seasons</h4>
        </div>
        <div class="col-sm-3">
            <h4>Start Date</h4>
        </div>
        <div class="col-sm-3">
            <h4>End Date</h4>
        </div>
        <div class="col-sm-8"></div>
    </div>
    <app-season-item-controller *ngFor="let season of seasons" [season]="getDsea(season)"></app-season-item-controller>
    <div class="row">
        <div class="col-sm-12"><br /></div>
    </div>
    <app-season-add-controller [season]="season" (created)="submitted()"></app-season-add-controller>
</div>
