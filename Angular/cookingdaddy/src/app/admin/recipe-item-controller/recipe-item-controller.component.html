<div *ngIf="recipe">
    <div class="row">
        <div class="col-sm-1">
            <button class="btn btn-caution" (click)="editRecipe()">Edit</button>
        </div>
        <div class="col-sm-6">
            <h3>{{recipe.name}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-3">
            <h4>Flavor</h4>
            <p>{{recipe.flavor.name}}</p>
        </div>
        <div class="col-sm-4">
            <h4>Components</h4>
            <ul *ngIf="recipe.recipeComps">
                <div *ngFor="let recipeComp of recipe.recipeComps">
                    <li *ngIf="recipe.recipeComps.ingredient"><em>Ingredient:</em> {{recipe.recipeComps.ingredient.name}}</li>
                    <li *ngIf="recipe.recipeComps.category"><em>Category:</em> {{recipe.recipeComps.category.name}}</li>
                    <li *ngIf="recipe.recipeComps.flavor"><em>Flavor:</em> {{recipe.recipeComps.flavor.name}}</li>
                </div>
            </ul>
        </div>
    </div>
</div>
