<div class="container">
    <ul>
        <li *ngFor="let q of qualities">{{q.name}}</li>
    </ul>
    <ng-container>
        <input type="text" [(ngModel)]="quality.quality" (keydown.enter)="submit()"/>
        <button class="btn btn-primary" (click)="submit()">Submit</button>
    </ng-container>
</div>
