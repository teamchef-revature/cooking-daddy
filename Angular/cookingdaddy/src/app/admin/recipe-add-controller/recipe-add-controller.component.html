<div *ngIf="recipe">
    <div class="row">
        <div class="col-sm-1">
            <button class="btn btn-warning" (click)="addRecipe()">Add</button>
        </div>
        <div class="col-sm-6">
            <label for="recipe">Recipe Name</label>
            <input type="text" name="recipe" [(ngModel)]="recipe.name" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
            <label for="flavor">Flavor</label>
            <select ngModel (ngModelChange)="addRecipeFlavor($event)" name="flavor">
                <option *ngFor="let flavor of flavors" [ngValue]="flavor">{{flavor.name}}</option>
            </select>
        </div>
        <div class="col-sm-2">
<!--            <app-recipe-component-added-list-controller [flavor]="flavor" [ingredient]="ingredient" [category]="category" (onComponentChanged)="onComponentChanged($event)"></app-recipe-component-added-list-controller>-->
        </div>
        <div class="col-sm-7">
            <div class="row">
                <div class="col-xs-5">
                    <label for="add-ingredient">Ingredient</label>
                    <select ngModel (ngModelChange)="addIngredient($event)" name="add-ingredient">
                        <option *ngFor="let ingredient of ingredients" [ngValue]="ingredient">{{ingredient.name}}</option>
                    </select>
                </div>
                <div class="col-xs-4">
                    <label for="add-category">Category</label>
                    <select ngModel (ngModelChange)="addCategory($event)" name="add-category">
                        <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
                    </select>
                </div>
                <div class="col-xs-3">
                    <label for="add-flavor">Flavor</label>
                    <select ngModel (ngModelChange)="addFlavor($event)" name="add-flavor">
                        <option *ngFor="let flavor of flavors" [ngValue]="flavor">{{flavor.name}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
