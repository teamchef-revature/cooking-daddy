<div *ngIf="quality">
    <div class="row">
        <div class="col-sm-1">
            <button class="btn btn-warning" (click)="addQuality()">Add</button>
        </div>
        <div class="col-sm-4">
            <label for="quality">Quality</label>
            <input type="text" name="quality" [(ngModel)]="quality.name" />
        </div>
        <div class="col-sm-7"></div>
    </div>
</div>
