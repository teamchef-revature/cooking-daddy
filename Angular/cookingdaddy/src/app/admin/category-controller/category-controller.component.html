<div class="container">
    <ul>
        <li *ngFor="let c of categories">{{c.name}}</li>
    </ul>
    <ng-container>
        <input type="text" name="category" [(ngModel)]="category.name" (keydown.enter)="submit()"/>
        <button class="btn btn-primary" (click)="add()">Add</button>
        <button class="btn btn-warning" (click)="cancel()">Cancel</button>
    </ng-container>
</div>
