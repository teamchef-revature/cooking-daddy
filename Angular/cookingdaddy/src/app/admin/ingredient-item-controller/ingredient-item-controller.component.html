<div *ngIf="ingredient">
    <div class="row">
        <div class="col-sm-3">
            {{ingredient.name}}
        </div>
        <div class="col-sm-3">
            {{ingredient.category.name}}
        </div>
        <div class="col-sm-3">
            {{ingredient.quality.name}}
        </div>
        <div class="col-sm-3">
            {{ingredient.flavor.name}}
        </div>
    </div>
</div>
