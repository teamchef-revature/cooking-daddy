<div class="container">
    <span style="text-align:center"><h2>Profile</h2></span>
    <div style="margin: auto;display:table">
        <ng-container *ngIf="isPerson()">
            <h4>{{ currentPerson.first }} {{ currentPerson.last }}</h4>
            <h4>{{ currentPerson.username }}</h4>
            <p>Chef Rating: {{ currentPerson.chefRating }}</p>
            <p>Meals Served: {{ currentPerson.mealsServed }}</p>
        </ng-container>
    </div>
</div>
