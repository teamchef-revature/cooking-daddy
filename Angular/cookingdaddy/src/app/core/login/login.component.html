<ng-container *ngIf="!isPerson(); else display">
    <h3>Log In</h3>
    <form>
        <p>
            <label for="user">Username:</label>
            <input type="text" name="user" [(ngModel)]="username" />
        </p>
        <p>
            <label for="pass">Password:</label>
            <input type="password" name="pass" [(ngModel)]="password" (keydown.enter)="login()" />
        </p>
        <p>
            <button type="button" (click)="login()">Login</button>
        </p>
    </form>
</ng-container>
<ng-template #display>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <span>
                <span [ngSwitch] = "activePerson.role.label">
                    <span *ngSwitchCase = "Player">Player</span>
                    <span *ngSwitchCase = "Admin">Admin</span>
                </span>: {{activePerson.username}}</span><br>
            <span>Inworld Name: {{activePerson.first + " " + activePerson.last}}</span>
        </li>
        <li class="nav-item">
            <button type="button" (click)="logout()">Logout</button>
        </li>
    </ul>
</ng-template>
