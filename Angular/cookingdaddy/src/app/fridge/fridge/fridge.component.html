<div class="container">
    <button class="btn mybtn" (click)="chooseIng()">Ingredients</button>
    <button class="btn mybtn" (click)="chooseEqu()">Equipment</button>
    <button class="btn mybtn" (click)="chooseMeal()">Meals</button>
    <div>
        <app-ingredient [ingredient]="randIng()"></app-ingredient>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    Search: <input type="text" [(ngModel)]="searchText">
    <div *ngIf="choice === 1">
        <table class="fridgetable" style="text-align:center;overflow:auto"
            *ngFor="let i of personIngredients | ingredient:searchText">
            <tr class="fridge">
                <td>
                    <app-ingredient [ingredient]="i.ingredient"></app-ingredient>
                </td>
            </tr>
            <tr class="fridge">
                <td>
                    <div class="fridge">Available Inventory: {{i.inventory}}</div>
                </td>
            </tr>
        </table>
    </div>
    <div *ngIf="choice === 2">
        <div *ngFor="let e of personEquipments | equipment:searchText">
            <app-equipment [equipment]="e.equipment"></app-equipment>
        </div>
    </div>
    <div *ngIf="choice === 3">
        <div>
            <app-meal parentName="'fridge'" *ngFor = "let m of personMeals | meal:searchText" [currentMeal] = "m"></app-meal>
        </div>
    </div>
</div>
